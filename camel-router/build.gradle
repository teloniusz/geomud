plugins {
    id 'org.springframework.boot' version '2.3.3.RELEASE'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
}

group = 'pl.mimuw.jnp2'
version = '0.0.2'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.apache.camel.springboot:camel-spring-boot-starter:3.4.3'
    implementation 'org.apache.camel.springboot:camel-servlet-starter:3.4.3'
    implementation 'org.apache.camel.springboot:camel-http-starter:3.4.3'
    implementation 'org.apache.camel:camel-rest:3.4.3'
    implementation 'org.apache.camel:camel-jackson:3.4.3'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

test {
    useJUnitPlatform()
}
